<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="prevNum"></div>
            <div id="calculation">0</div>
        </div>
        <div id="btnArea">
            <div class="btnRow">
                <button class="opBtn" id="clear">AC</button>
                <button class="opBtn" id="switch">+/-</button>
                <button class="opBtn operator">^</button>
                <button class="opBtn" id="del">Del</button>
            </div>
            <div class="btnRow">
                <button class="opBtn num">1</button>
                <button class="opBtn num">2</button>
                <button class="opBtn num">3</button>
                <button class="opBtn operator">+</button>
            </div>
            <div class="btnRow">
                <button class="opBtn num">4</button>
                <button class="opBtn num">5</button>
                <button class="opBtn num">6</button>
                <button class="opBtn operator">-</button>
            </div>
            <div class="btnRow">
                <button class="opBtn num">7</button>
                <button class="opBtn num">8</button>
                <button class="opBtn num">8</button>
                <button class="opBtn operator">*</button>
            </div>
            <div class="btnRow">
                <button class="opBtn num">.</button>
                <button class="opBtn num">0</button>
                <button class="opBtn" id="calculate">=</button>
                <button class="opBtn operator" >/</button>
            </div>
        </div>
    </div>
</body>
</html>
