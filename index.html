<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="calculation">0</div>
        </div>
        <div id="btnArea">
            <div class="btnRow">
                <button class="opBtn">1</button>
                <button class="opBtn">2</button>
                <button class="opBtn">3</button>
                <button class="opBtn">+</button>
            </div>
            <div class="btnRow">
                <button class="opBtn">4</button>
                <button class="opBtn">5</button>
                <button class="opBtn">6</button>
                <button class="opBtn">-</button>
            </div>
            <div class="btnRow">
                <button class="opBtn">7</button>
                <button class="opBtn">8</button>
                <button class="opBtn">8</button>
                <button class="opBtn">*</button>
            </div>
            <div class="btnRow">
                <button class="opBtn">.</button>
                <button class="opBtn">0</button>
                <button class="opBtn">=</button>
                <button class="opBtn">/</button>
            </div>
        </div>
    </div>
</body>
</html>
